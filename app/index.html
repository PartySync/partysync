        function grabVideoThumbnail(url) {
          var videoExtra = url.substring(0, 32);
          // alert(videoID);
          var id = url.replace(videoExtra, '');

          var src = 'http://i.ytimg.com/vi/' + id + '/hqdefault.jpg';

          return src;

        }
