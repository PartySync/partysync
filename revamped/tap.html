    <body ontouchstart="" style="background-color: rgb(33,33,33);" id="particles-js2">
    <div id="bgImgAwesome"></div>


   <div class="header dark">
        <h1 class="usRoom"><img src="../img/play-video.png" style="height: 45px; margin-top: -5px; display:inline-block;"/></h1>

        <h1 class="tapRoom">Loading</h1>
        <h1 class="numUsers">0 Watchers</h1>

        <h1 class="socialStuff">
            <img src="http://www.gautam.cc/img/social/google+@2x.png" class="social"/>
            <img src="http://www.gautam.cc/img/social/twitter@2x.png" class="social"/>
            <img src="http://www.gautam.cc/img/social/facebook@2x.png" class="social"/>
        </h1>

    </div>


    <div class="mcTitle">
    
            <img src="http://placehold.it/480x360" id="songTile"/>
            <h2 id="songName">Loading...</h2><br />
            <span id="artistName">Loading...</span>
            <img src="img/pause-icon.png" id="pausePlay" class="change" style="float:right;position:absolute; height:40px; top: 15px; right: 70px;"/>
            <img src="img/skip.png" id="skip" class="change" style="float:right;position:absolute; height:40px; top: 15px; right: 20px;"/>
        </div>


        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <center>
        <div class="main">

           
            <span class="content">
                <div id="mainVideo"><img src="img/preload.gif" /></div>

            </span>

            <br />
            <br />


                



        </div> <!-- end MAIN -->



<!-- side bars and content stuff -->

        <span id="queue" style="float:left; margin-top: 20px; ">
     
            <div class="addButton" id="addVideo" style="width:90%; margin-top: 5px;">
                    <span id="buttonAddText"><b>+</b> Add Video</span>
                    <input type="text" id="buttonInputText" placeholder="Paste video link here!"/>
            </div>

            <div style="overflow-y:scroll; overflow-x: hidden; position:relative; height: 48%; width:100%; padding-bottom: 5px;" id="queueArea">
                    
            </div>


            <img class="adSenseContainer" src="http://placehold.it/300x400" />

        </span>



        <span id="chatBox" style="float:right; margin-top: 20px;">

            <input type="text" id="chatBoxInput" placeholder="Type chat message here..."/>

            <div style="overflow-y:scroll; overflow-x:hidden; position:relative; height: 50%; padding-bottom: 5px;" id="chaatArea">
                    
            </div>


            <img class="adSenseContainer" src="http://placehold.it/300x400" />
         
        </span>
